---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    stages: [commit]
    hooks:
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: test
        name: Run Tests
        entry: poetry run python -m pytest
        pass_filenames: false
        language: system
        stages: [push]

      - id: checkov
        name: Run Checkov
        entry: poetry run checkov --config-file .checkov --baseline .checkov.baseline
        pass_filenames: false
        language: system
        stages: [push]

      - id: black
        name: Run Black
        entry: poetry run black .
        language: system
        types: [file, python]
        stages: [commit]
        pass_filenames: false

      - id: isort
        name: Run Isort
        entry: poetry run isort .
        language: system
        types: [file, python]
        stages: [commit]
        pass_filenames: false

      - id: flake8
        fail_fast: true
        name: Run Flake8
        entry: poetry run pflake8
        language: system
        types: [file, python]
        stages: [commit]

      - id: yamllint
        fail_fast: true
        name: Run Yamllint
        entry: poetry run yamllint
        language: system
        types: [file, yaml]
        stages: [commit]

      - id: bandit
        fail_fast: true
        name: Run Bandit
        entry: poetry run bandit
        language: system
        types: [file, python]
        args:
          [
            --configfile,
            pyproject.toml,
            --severity-level,
            all,
            --confidence-level,
            all,
            --quiet,
            --format,
            custom,
          ]
        stages: [commit]

      - id: commit-message
        name: Check commit message
        entry: poetry run cz check --commit-msg-file
        language: system
        stages: [commit-msg]
